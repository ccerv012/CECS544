<!DOCTYPE html>

<html>
	<head>
		<title>Bug Hound</title>
		
		<script src='./Home.js'></script>
		<link rel='stylesheet' type='text/css' href='./Home.css'>

		<script src='./Employees.js'></script>
		<script src='./Bugs.js'></script>

		<script src='../ReusableJavascript/Ajax.js'></script>
		<script src='../ReusableJavascript/Cookies.js'></script>
		<script src='../ReusableJavascript/jquery-3.3.1.min.js'></script>
	
	</head>
	
	<body onload='CheckLoginStatus()'>
		<p id="greeting"></p>
		<div id="sessionInfo"></div>
		<button id="employeeSearch" onclick="search_employees()">Search</button>
		<button id="employeeDelete" onclick="delete_employees()">Delete</button>

		<!-- The bug search form and results div always exist on the page, 
			we are going to hide them when the page loads so the user doesnt know -->
		<div id="bugs">
			<div id="bugAdd">
				Add a new bug<br>
				Report Type: <input type="text" id="newRptType">
				Severity: <input type="text" id="newSeverity">
				<button id="BugAddBtn" onclick="AddBug()">Add Bug</button>
			</div>
			<div id="bugSearch">
				Search for Bugs<br>
				Bug ID: <input type="text" id="bugID">
				Report Type: <input type="text" id="rptType">
				Severity: <input type="text" id="severity">
				<button id="BugSearchBtn" onclick="SearchBugs()">Search</button>
			</div>
			<div id="bugSearchResults"></div>
		</div>

	</body>
	
</html>
