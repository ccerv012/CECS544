<!DOCTYPE html>

<html>
	<head>
		<title>Bug Hound</title>
		
		<script src='./Home.js'></script>
		<link rel='stylesheet' type='text/css' href='./Home.css'>

		<script src='./Employees.js'></script>
		<script src='./Bugs.js'></script>

		<script src='../ReusableJavascript/Ajax.js'></script>
		<script src='../ReusableJavascript/Cookies.js'></script>
		<script src='../ReusableJavascript/jquery-3.3.1.min.js'></script>
	
	</head>
	
	<body onload='CheckLoginStatus()'>

		<div class="topnav">
			<a id='Home' class="active" href="#home">Home</a>
			<a id='Bugs' href="#" onclick="showBugSection()">Bugs</a>
			<a id='Employees' href="#" onclick="showEmployeesSection()">Employees</a>
			<!-- add each new section here -->
		</div>

		<p id="greeting"></p>
		<!-- <div id="sessionInfo"></div> -->

		<!-- The bug search form and results div always exist on the page, 
			we are going to hide them when the page loads so the user doesnt know -->
		<div id="bugs">
			
			<div id="bugAdd">
				<div class="form-style-2">
					<div class="form-style-2-heading">Add A New Bug</div>
						<label><span>Report Type: </span><input type="text" class="input-field" id="newRptType" value="" /></label>
						<label><span>Severity</span>
							<select id="newSeverity" class="select-field">
								<option value="1">General</option>
								<option value="2">Advertisement</option>
								<option value="3">Partnership</option>
							</select>
						</label>
						<label><span> </span><button id="BugAddBtn" onclick="AddBug()">Add Bug</button></label>
				</div>
			</div>

			<div id="bugSearch">
				<div class="form-style-2">
					<div class="form-style-2-heading">Search for Bugs</div>
						<label><span>Bug ID: </span><input type="text" class="input-field" id="bugID" value="" /></label>
						<label><span>Report Type: </span><input type="text" class="input-field" id="rptType" value="" /></label>
						<label><span>Severity</span>
							<select id="severity" class="select-field">
								<option value="1">General</option>
								<option value="2">Advertisement</option>
								<option value="3">Partnership</option>
							</select>
						</label>
						<label><span> </span><button id="BugSearchBtn" onclick="SearchBugs()">Search</button></label>
				</div>
			</div>

			<div id="bugSearchResults"></div>
		</div>

		<div id="employees">
			<div id="Employee_Add">
				<div class="form-style-2">
					<div class="form-style-2-heading">Add A New Employee</div>
						<label><span>Employee Username: </span><input type="text" class="input-field" id="emp_username" value="" /></label>
						<label><span>Employee Name: </span><input type="text" class="input-field" id="emp_name" value="" /></label>
						<label><span>Employee Password: </span><input type="password" class="input-field" id="emp_password" value="" /></label>
						<label><span>Employee Role</span>
							<select id="emp_role" class="select-field">
								<option value="PleaseSelect">Please Select</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</label>
						<label><span> </span><button id="employeeAddBtn" onclick="add_employee()">Add Employee</button></label>
				</div>
			</div>

			<div id="Employee_Search">
				<div class="form-style-2">
					<div class="form-style-2-heading">Search for Employees</div>
						<label><span>Employee ID: </span><input type="text" class="input-field" id="emp_id" value="" /></label>
						<label><span>Employee Username: </span><input type="text" class="input-field" id="emp_username" value="" /></label>
						<label><span>Employee Name: </span><input type="text" class="input-field" id="emp_name" value="" /></label>
						<label><span>Employee Role</span>
							<select id="emp_role" class="select-field">
								<option value="PleaseSelect">Please Select</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
							</select>
						</label>
						<label><span> </span><button id="employeeSearch" onclick="search_employees()">Search</button></label>
				</div>
			</div>

				<div id="employeeSearchResults"></div>
					
		</div>

	</body>
	
</html>
